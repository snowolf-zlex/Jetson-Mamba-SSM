<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b263b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32B3E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="150" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="180" cy="540" r="100" fill="url(#accentGrad)" opacity="0.1"/>

  <!-- Main icon -->
  <g transform="translate(100, 220)">
    <circle cx="100" cy="100" r="80" fill="url(#accentGrad)" filter="url(#glow)"/>
    <path d="M 60 120 L 100 50 L 140 120 L 100 160 Z" fill="#0d1b2a" opacity="0.4"/>
    <circle cx="100" cy="100" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="4" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="280" y="280" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Jetson<tspan fill="url(#accentGrad)">Mamba</tspan>
  </text>

  <!-- Subtitle -->
  <text x="280" y="350" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#8899aa">
    State Space Model for NVIDIA Jetson
  </text>

  <!-- Feature badges -->
  <g transform="translate(280, 400)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#76B900" opacity="0.9"/>
    <text x="90" y="32" font-family="Arial" font-size="20" font-weight="bold" fill="#0d1b2a" text-anchor="middle">YOLOv10</text>

    <!-- Badge 2 -->
    <rect x="200" y="0" width="180" height="50" rx="8" fill="#32B3E6" opacity="0.9"/>
    <text x="290" y="32" font-family="Arial" font-size="20" font-weight="bold" fill="#0d1b2a" text-anchor="middle">TensorRT</text>

    <!-- Badge 3 -->
    <rect x="400" y="0" width="140" height="50" rx="8" fill="#4a5568" opacity="0.9"/>
    <text x="470" y="32" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">ONNX</text>

    <!-- Badge 4 -->
    <rect x="560" y="0" width="140" height="50" rx="8" fill="#4a5568" opacity="0.9"/>
    <text x="630" y="32" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">ARM64</text>
  </g>

  <!-- Footer -->
  <text x="1240" y="600" font-family="Arial" font-size="18" fill="#556677" text-anchor="end">
    github.com/snowolf-zlex/Jetson-Mamba-SSM
  </text>

  <!-- Accent line -->
  <line x1="100" y1="520" x2="1180" y2="520" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>
</svg>
